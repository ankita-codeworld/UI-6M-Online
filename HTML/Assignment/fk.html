<html>
    <head>
        <title>Flipkart - Address Form</title>
    </head>
    <body>
        <h3>Address Form</h3>
        <form action="/address">
            <label >Name:</label>
            <input type="text"/ ><br>
            <label >Mobile</label>
            <input type="number"/><br>
            <label >Address</label>
            <textarea rows="4" cols="30"></textarea>
            <br>
            <label >State</label>
            <select >
                <option >--Select State--</option>
                <option >KA</option>
                <option >KL</option>
                <option >MP</option>
                <option >UP</option>
            </select>
            <br>
            <label >Address Type:</label>
            <input type="radio" name="xyz"/> Home
            <input type="radio" name="xyz"/> Office
            <br>
            <input type="submit" value="SAVE">
            <input type="reset" value="CANCEL">
        </form>
    </body>
</html>
