<html>
    <head>
        <title>Traffic Challan Details</title>
    </head>
    <body>
        <h3 style="background-color: greenyellow;">Collection of Fine for Traffic Violation</h3>
        <form action="/finddetails">
            <label >Mobile No*:</label>
            <input type="text" required 
                   placeholder="Enter Mobile No:" 
                   pattern="[6-9][0-9]{9}"/>
            <br><br>
            <!-- Vehicle No:: <input type="text" required pattern="KA[0-9]{2}[a-zA-Z]{2}[0-9]{4}" /> -->
            Vehicle No:: <input type="text" required pattern="^KA\d{2}[A-Z]{1,2}\d{4}$" />
            <input type="submit" value="Check Details">
        </form>
    </body>
</html>
