<html>
    <head>
        <title>User Registration Details</title>
    </head>
    <body>
        <h3>User Account - Registration</h3>
        <form action="/registration">
            <label >User Name:</label>
            <input type="text"/>  <br/>

            <label >Mobile:::::::</label>
            <input type="number"/> <br>

            <label >DOB::::::::::</label>
            <input type="date"/> <br>

            <label >Gender</label>
            <input type="radio" name="gen_Value"/> Male
            <input type="radio" name="gen_Value" /> Female  <br>
            
            <label >State:::::::::</label>
            <select >
                <option >UP</option>
                <option >MP</option>
                <option >KA</option>
                <option >KL</option>
                <option >TN</option>
            </select>  <br>
            <label >Message:::</label>
            <textarea rows="4" cols="30"></textarea> <br>
            <input type="checkbox"/> Please Accept <a href="#"> T&C </a>
            <br>

            <input type="submit"/>
            <input type="reset">
        </form>
    </body>
</html>
